<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Smart Device</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/robotocondensed.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/robotocondensedbold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/ptmono.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/robotomedium.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header theme-dark">
    <nav class="main-nav main-nav--opened main-nav--nojs">
      <!-- <div class="main-nav__wrapeer"> -->
        <a href="" class="main-nav__logo">
          <picture>
            <source type="image/webp" media="(max-width: 767px)"
              srcset="img/logo-mobile@1x.webp 1x, img/logo-mobile@2x.webp 2x">
            <source type="image/webp" media="(max-width: 1023px)"
              srcset="img/logo-tablet@1x.webp 1x, img/logo-tablet@2x.webp 2x">
            <source type="image/webp"
              srcset="img/logo-desktop@1x.webp 1x, img/logo-desktop@2x.webp 2x">
            <source media="(max-width: 767px)"
              srcset="img/logo-mobile@1x.png 1x, img/logo-mobile@2x.png 2x">
            <source media="(max-width: 1023px)"
              srcset="img/logo-tablet@1x.png 1x, img/logo-tablet@2x.png 2x">
            <img src="img/logo-desktop@1x.png" srcset="img/logo-desktop@2x.png 2x" width="202" height="52" alt="Логотип">
          </picture>
        </a>
        <!-- <button class="main-nav__toggle">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div> -->
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="mailto:info@sd.ru" class="main-nav__link main-nav__link--envelope">
            <svg role="img" width="19" height="14">
              <use xlink:href="#icon-envelope"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
        </li>
        <li class="main-nav__item">
          <a href="tel:+74950005252" class="main-nav__link main-nav__link--phone">
            <svg role="img" width="18" height="18">
              <use xlink:href="#icon-phone-call"></use>
            </svg>
            <span>+7 (495) 000 52 52</span>
          </a>
        </li>
      </ul>
      <button class="btn main-nav__button">Заказать звонок</button>
    </nav>
      <section class="promo">
        <div class="promo__wrapper">
          <h1>Печатные платы</h1>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a href="#" class="btn promo__btn">Получить бесплатную консультацию</a>
          <a href="#" class="promo__link">Скролл вниз</a>
        </div>
        <picture>
          <source type="image/webp" media="(max-width: 767px)"
            srcset="img/untitled12-mobile@1x.webp 1x, img/untitled12-mobile@2x.webp 2x">
          <source type="image/webp" media="(max-width: 1023px)"
            srcset="img/untitled12-tablet@1x.webp 1x, img/untitled12-tablet@2x.webp 2x">
          <source type="image/webp"
            srcset="img/untitled12-desktop@1x.webp 1x, img/untitled12-desktop@2x.webp 2x">
          <source media="(max-width: 767px)"
            srcset="img/untitled12-mobile@1x.png 1x, img/untitled12-mobile@2x.png 2x">
          <source media="(max-width: 1023px)"
            srcset="img/untitled12-tablet@1x.png 1x, img/untitled12-tablet@2x.png 2x">
          <img src="img/untitled12-desktop@1x.png"
            srcset="img/untitled12-desktop@2x.png 2x" width="705" height="515"
            alt="Печатная плата">
        </picture>
      </section>
  </header>
</body>
</html>
